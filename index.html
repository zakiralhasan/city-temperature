<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City temperature</title>
    <!-- tailwindcss cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style sheet section  -->
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="grid grid-col-1 justify-center mt-20">
        <div class="flex mx-2 my-3">
            <input id="search-field" class="px-4 w-full outline-none rounded-l-sm" type="text" name="" placeholder="Enter a location for Weather ...">
            <button id="search-btn" class="bg-red-700 px-4 py-2 text-white rounded-r-sm">Search</button>
        </div>
        <div class="grid grid-col-1 justify-center text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name-display-field">Dhaka</h1>
            <h3><span id="temperature-data-display-field">38.06</span>&deg;C</h3>
            <h1 id="weathe-type-display-field">Clouds</h1>
        </div>
    </div>
    <!-- script file  -->
    <script src="app.js"></script>
</body>
</html>
